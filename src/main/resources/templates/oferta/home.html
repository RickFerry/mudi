<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments :: head}"></head>

<body>
    <div th:replace="~{fragments :: logo}"></div>
    <div class="container" id="ofertas">
        <div th:replace="~{fragments :: titulo('Faça sua oferta')}"></div>

        <div class="card mb-3" v-for="pedido in pedidos">
            <div class="card-header alert-dark">{{ pedido.nomeProduto }}</div>

            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8 mb-3">
                        
                        <div>Produto</div>
                        <div>
                            <a type="text" v-bind:href="pedido.urlProduto">
                                {{ pedido.nomeProduto }}
                            </a>
                        </div>
                        <div>Descrição</div>
                        <div>
                            <textarea disabled class="form-control" cols="30" rows="5">{{ pedido.descricao }}</textarea>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-5">Valor: <input class="form-control" v-model="pedido.valorNegociado" type="text"></div>
                            <div class="col-md-7">Data da entrega:<input class="form-control" v-model="pedido.dataEntrega" type="text"></div>
                        </div>
                        <div class="mt-2">
                            <label>Comentario</label>
                            <textarea class="form-control" v-model="pedido.comentario" cols="30" rows="5"></textarea>
                        </div>
                        <button v-on:click="enviarOferta(pedido)" class="btn btn-primary mt-2">Enviar Oferta</button>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div>
                            <img class="img-thumbnail" v-bind:src="pedido.urlImagem" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    pedidos: axios
                        .get('http://localhost:8080/api/pedidos/aguardando')
                        .then(response => {
                            this.pedidos = response.data
                        }),
                        enviarOferta: function(pedido){
                            console.log(pedido);
                        }
                }
            }
        }).mount('#ofertas')
    </script>
</body>
</html>
