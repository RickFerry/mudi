<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments :: head}"></head>

<body onclick="onLoad()">
    <div th:replace="~{fragments :: logo}"></div>
    <div class="container" id="ofertas">
        <div th:replace="~{fragments :: titulo('Faça sua oferta')}"></div>

        <div class="card mb-3" v-for="pedido in pedidos">
            <div class="alert alert-warning">{{ pedido.nomeProduto }}</div>

            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8 mb-3">
                        <div class="row">
                            <div class="col-md-5">Valor: <input type="text"></div>
                            <div class="col-md-7">Data da entrega:<input type="text"></div>
                        </div>
                        <div>Produto</div>
                        <div>
                            <a type="text" v-bind:href="pedido.urlProduto">
                                {{ pedido.nomeProduto }}
                            </a>
                        </div>
                        <div>Descrição</div>
                        <div>
                            <textarea class="form-control" cols="30" rows="5">{{ pedido.descricao }}</textarea>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div>
                            <img class="img-thumbnail" v-bind:src="pedido.urlImagem" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function onLoad() {
            new Vue({
                el: '#ofertas',
                data: {
                    pedidos: [],
                },
                mount() {
                    axios
                        .get('http://localhost:8080/api/pedidos/aguardando')
                        .then(response => {
                            console.log(response.data)
                            this.pedidos = response.data
                        });
                }
            })
        }
    </script>
    <script type="text/javascript" src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</body>


</html>
